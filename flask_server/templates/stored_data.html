<!DOCTYPE html>
<html>
<head>
    <title>Dati Archiviati</title>
    <!-- Includi i file CSS di Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='data.css') }}">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Il Tuo Logo</a>
</nav>

<div class="container mt-4" id="sensors">
    {% for sensor_data in data %}
    {% set name = sensor_data.name|replace(" ", "-") %}
    <div class="card mt-4">
        <div class="card-header" id="sensor-header-{{name}}"
             onclick="toggleCard('{{name}}')">
            {{ sensor_data.name.title() }}
        </div>
        <div class="card-body" id="sensor-body-{{name}}" style="display: none">
            <div>
                <canvas id="chart-{{name}}"></canvas>
            </div>
            <table class="table table-no-border-bottom" id="sensor-table-{{name}}">
                <thead>
                <tr>
                    <th>Value</th>
                    <th>Timestamp</th>
                </tr>
                </thead>
                <tbody>
                {% for data in sensor_data.data %}
                <tr>
                    <td>{{ data.value }}</td>
                    <td>{{ data.timestamp }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    {% endfor %}
</div>
<!-- Includi i file JavaScript di Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha2/dist/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    function updateData() {
        $.ajax({
            url: '/api/get_data',
            method: 'GET',
            success: function (response) {
                var data = response.data;
                console.info('Dati aggiornati:', data);
                // Aggiorna la pagina con i nuovi dati
                // ...

                // Imposta un nuovo intervallo di aggiornamento
                setTimeout(updateData, 5000); // Esegui l'aggiornamento ogni 5 secondi
            },
            error: function (error) {
                console.log('Errore durante il recupero dei dati:', error);
                // Gestisci eventuali errori
            }
        });
    }

    // Avvia l'aggiornamento iniziale e imposta l'intervallo
    updateData();

    function toggleCard(sensorName) {
        var bodyElement = document.getElementById('sensor-body-' + sensorName);

        if (bodyElement.style.display === 'none' || bodyElement.style.display === '') {
            bodyElement.style.display = 'block';
        } else {
            bodyElement.style.display = 'none';
        }
    }

    /*
============================================================
API Routes
============================================================
*/

    const canvasElements = Array.from(document.querySelectorAll('[id^="chart-"]'));

    const ctxArray = canvasElements.map(canvasElement => {
        return canvasElement.getContext('2d');
    });

    ctxArray.forEach(function(ctx, index) {

        new Chart(ctx, {
            type: 'line',
            data: {},
            options: {
                responsive: true,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                stacked: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'Values chart'
                    }
                },
                scales: {
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                    },
                    y1: {
                        type: 'linear',
                        display: true,
                        position: 'right',

                        // grid line settings
                        grid: {
                            drawOnChartArea: false, // only want the grid lines for one axis to show up
                        },
                    },
                }
            }
        });
    });

</script>
</body>
</html>
